
    <html>
        <head>
            <script>
                function loadAjaxDoc(){
                    // document.getElementById("ajaxDiv").innerHTML = "hhhh";
                    var xmlhttp = null;
                    // 创建XMLHttpRequest对象
                    if(window.XMLHttpRequest){
                        xmlhttp = new XMLHttpRequest();
                    }else{
                        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    xmlhttp.onreadystatechange = function(){
                        if(xmlhttp.readyState == 4 && xmlhttp.status ==200){
                            document.getElementById("ajaxDiv").innerHTML = xmlhttp.responseText;
                        }
                    }
                    // xmlhttp.open("GET","hello.php",true);
                    // 增加随机数避免收回的是缓存信息
                    xmlhttp.open("GET","hello.php?t="+Math.random(),true);
                    xmlhttp.send();
                }
            </script>
        </head>
        <body>
            <h1>Ajax</h1>
            <div id="ajaxDiv"></div>
            <button onclick="loadAjaxDoc()">Ajax</button>
        </body>
    </html>
